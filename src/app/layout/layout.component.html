<!-- Nav -->
<mat-toolbar>
  <a mat-button [routerLink]="['/']">
    <span class="brand-logo"></span>
    BRAND LOGO
  </a>
  <span class="menu-spacer"></span>
  <div class="d-none d-md-block">
    @if(isAdmin$ | async) {
    <a mat-button [routerLink]="['/SystemConfig']">System config</a>
    }
    <button mat-button [matMenuTriggerFor]="subsidyMenu">
      Subsidy
      <mat-icon>arrow_drop_down</mat-icon>
    </button>
    <a mat-button [routerLink]="['/Users']">Users</a>
  </div>
  <span
    class="avator"
    [style.margin.px]="'0 10'"
    [style.backgroundImage]="'url(https://placehold.co/36x36)'"
    [matMenuTriggerFor]="profileMenu"
  >
    @if((currentUser$ | async)?.photoUrl) {
    <img
      [src]="(currentUser$ | async)?.photoUrl"
      alt="User Avatar"
      class="avator"
    />
    }
  </span>
</mat-toolbar>
<!-- Main content -->
<div class="container-fluid pt-2">
  <router-outlet></router-outlet>
</div>
<!-- Subsidy menu -->
<mat-menu #subsidyMenu>
  <button mat-menu-item [routerLink]="['/Subsidy/List']">
    <mat-icon>request_quote</mat-icon>
    <span>Subsidy Applications</span>
  </button>
  <button mat-menu-item [routerLink]="['/Subsidy/Meals']">
    <mat-icon>restaurant</mat-icon>
    <span>Meal Subsidy</span>
  </button>
  @if(isAdmin$ | async) {
    <button mat-menu-item [routerLink]="['/Subsidy/Stats']">
      <mat-icon>bar_chart</mat-icon>
      <span>Subsidy Statistics</span>
    </button>
  }
</mat-menu>

<!-- Profile menu -->
<mat-menu #profileMenu>
  <button mat-menu-item [routerLink]="['/MyProfile']">
    <mat-icon>account_circle</mat-icon>
    <span>Profile</span>
  </button>
  <button mat-menu-item (click)="logout()">
    <mat-icon>logout</mat-icon>
    <span>Logout</span>
  </button>
</mat-menu>
