<table mat-table [dataSource]="userArray" class="mat-elevation-z8">
  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let element">{{ element.name }}</td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef>Email</th>
    <td mat-cell *matCellDef="let element">{{ element.email }}</td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="job-title">
    <th mat-header-cell *matHeaderCellDef>Job-Title</th>
    <td mat-cell *matCellDef="let element">{{ element.jobTitle }}</td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="job-rank">
    <th mat-header-cell *matHeaderCellDef>Job-Rank</th>
    <td mat-cell *matCellDef="let element">{{ element.jobRank }}</td>
  </ng-container>
  <!-- Weight Column -->
  <ng-container matColumnDef="wfh">
    <th mat-header-cell *matHeaderCellDef>WFH</th>
    <td mat-cell *matCellDef="let element">
      {{ element.remoteWorkEligibility }}
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
