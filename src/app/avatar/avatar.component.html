<div class="container">
  <div class="avatar">
    <div class="avatar-left">
      <div class="circle">
        <div class="circle-pic">{{ name[0] }}</div>
      </div>
      <div class="name">{{ name }}</div>
    </div>
    <div class="avatar-right">
      <div class="info-block"><strong> Email:</strong> {{ email }}</div>
      <div class="info-block"><strong>WFH:</strong> {{ wfh_status }}</div>
      <div class="info-block">
        <strong>Job:</strong> {{ job_title }} - {{ job_rank }}
      </div>
      <div class="info-block"><strong>Phone:</strong> {{ phone }}</div>
    </div>
  </div>
</div>
