<div class="content">
  @if(loggedIn()) {
  <h3>feature: logout</h3>
  <button type="button" (click)="logout()">Logout</button>
  } @else {
  <h3>feature: register</h3>
  <form [formGroup]="registerForm" (ngSubmit)="register()">
    <label for="email">Email: </label>
    <input id="email" type="text" formControlName="email" />
    <label for="password">Password: </label>
    <input id="password" type="password" formControlName="password" />
    <p>Complete the form to enable button.</p>
    <button type="submit" [disabled]="!registerForm.valid">Send</button>
  </form>

  <h3>feature: login</h3>
  <form [formGroup]="loginForm" (ngSubmit)="login()">
    <label for="email">Email: </label>
    <input id="email" type="text" formControlName="email" />
    <label for="password">Password: </label>
    <input id="password" type="password" formControlName="password" />
    <p>Complete the form to enable button.</p>
    <button type="submit" [disabled]="!loginForm.valid">Send</button>
  </form>

  <h3>feature: forgot password</h3>
  <form [formGroup]="forgotPasswordForm" (ngSubmit)="forgotPassword()">
    <label for="email">Email: </label>
    <input id="email" type="text" formControlName="email" />
    <p>Complete the form to enable button.</p>
    <button type="submit" [disabled]="!forgotPasswordForm.valid">Send</button>
  </form>
  }
</div>
<div>task 1-{{ content }}</div>
<div>代辦事項狀態:{{ state }}</div>
<button type="button" (click)="onSetState('none')">未安裝</button>
<button type="button" (click)="onSetState('finish')">已完成</button>
<app-avatar></app-avatar>
