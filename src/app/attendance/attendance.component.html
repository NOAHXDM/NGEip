<h2 mat-dialog-title>{{ data.title }}</h2>
<mat-dialog-content class="mat-typography">
  <form class="d-flex flex-column" [formGroup]="attendanceForm" novalidate>
    <!-- TYPE -->
    <mat-form-field>
      <mat-label>Type</mat-label>
      <mat-select formControlName="type">
        <mat-option value="">Please select</mat-option>
        @for (type of typeList; track type) {
        <mat-option [value]="type.value">{{ type.text }}</mat-option>
        }
      </mat-select>
    </mat-form-field>
    <!-- REASON -->
    <mat-form-field>
      <mat-label>Reason</mat-label>
      <textarea matInput formControlName="reason"></textarea>
    </mat-form-field>
    <!-- REASON PRIORITY-->
    @if (reasonPriorityVisible()) {
    <mat-form-field>
      <mat-label>Reason priority</mat-label>
      <mat-select formControlName="reasonPriority">
        <mat-option value="">Please select</mat-option>
        @for (reasonPriority of reasonPriorityList; track reasonPriority) {
        <mat-option [value]="reasonPriority.value">{{
          reasonPriority.text
        }}</mat-option>
        }
      </mat-select>
    </mat-form-field>
    }
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close (click)="cancel()">Cancel</button>
  <button
    mat-button
    (click)="save()"
    [disabled]="attendanceForm.invalid"
    cdkFocusInitial
  >
    Save
  </button>
</mat-dialog-actions>
