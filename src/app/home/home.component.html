<!-- Nav -->
<mat-toolbar>
  <span [routerLink]="['/']">BRAND LOGO</span>
  <span class="menu-spacer"></span>
  <div class="d-none d-md-block">
    <a href="#" mat-button>Link 1</a>
    <a href="#" mat-button>Link 2</a>
    <a href="#" mat-button>Link 3</a>
  </div>
  <span class="avator" [matMenuTriggerFor]="menu"></span>
</mat-toolbar>
<!-- Main content -->
<mat-grid-list cols="4" rowHeight="150px" gutterSize="5px">
  <mat-grid-tile colspan="3" rowspan="2" [style.background]="'lightgray'">1</mat-grid-tile>
  <mat-grid-tile colspan="1" rowspan="4" [style.background]="'lightgray'">2</mat-grid-tile>
  <mat-grid-tile colspan="3" rowspan="2" [style.background]="'lightgray'">3</mat-grid-tile>
</mat-grid-list>
<!-- Profile menu -->
<mat-menu #menu="matMenu">
  <button mat-menu-item>
    <mat-icon>account_circle</mat-icon>
    <span>Profile</span>
  </button>
  <button mat-menu-item (click)="logout()">
    <mat-icon>logout</mat-icon>
    <span>Logout</span>
  </button>
</mat-menu>
